    <input type="text" id="input" style="margin-left: 20px;">
    <button onclick="input()">Search</button>
    <br>

    <!-- 아래부터 자바스크립트 -->
    <script type="text/javascript">
        var temp;

        function input() {
            var input = document.getElementById("input").value;
            temp = input;
        }

        function output() {
            document.getElementById("output").value = temp;
        }
                
    </script>

    <br>
    <div id="map"></div>
    <script>
        function initMap() {
            var seoul = {
                lat: 37.5511,
                lng: 126.9833
            };
            var daegu = {
                lat: 35.835,
                lng: 128.56
            };
            var busan = {
                lat: 35.1636,
                lng: 129.0449
            };
            var daejeon = {
                lat: 36.3394,
                lng: 127.3943
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: seoul
            });
            var marker1 = new google.maps.Marker({
                position: seoul,
                map: map
            });
            var marker2 = new google.maps.Marker({
                position: daegu,
                map: map
            });
            var marker3 = new google.maps.Marker({
                position: busan,
                map: map
            });
            var marker4 = new google.maps.Marker({
                position: daejeon,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz6P35zj54q3JYoMI1tCba5Y2vc2sc81k&callback=initMap">
    </script>
